<!DOCTYPE html>

<script>
    //Area of a Triangle
    const base = 45
    var height = 94
    const areaOfATriangle = (1/2)*base*height
    console.log(areaOfATriangle)

    //Area of a Square
    var length = 20
    var length = 20
    const areaOfASquare = length**2
    console.log(areaOfASquare);
    
    //Area of a Circle
    const radius = 3
    const pie = 22/7
    const areaOfACircle = pie*(radius**2)
    console.log(areaOfACircle)

    //Area of a Quadrilateral
    var length = 12
    var breadth = 8
    const areaOfAQuad = length*breadth
    console.log(areaOfAQuad)

    //Area of a Rhombus
    const length = 10
    const breadth = 6
    const areaOfARhombus= length*breadth
    console.log(areaOfARhombus);

    //Area of a trapezium
    const sideA = 3
    const sideB = 5
    const height = 4
    const areaOfATrapezium = 1/2*(sideA+sideB)*height
    console.log(areaOfATrapezium)

    //Area of a parallelogram
    const length = 30
    const breadth = 15
    const areaOfAParallelogram = length*breadth
    console.log(areaOfAParallelogram)

    //Body mass index
    const mass = 34
    const height = 14
    const bodyMassIndex = mass/(height**2)
    console.log(bodyMassIndex)

</script>
